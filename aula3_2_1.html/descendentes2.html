<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>

div, p {
  border: 2px solid grey;
  margin: 2px;
}

div ~ div{
  border-style: dashed;
}

div+div{
  border-color: red;
}

</style>

<body>

  <div>
    Filho 1: div
  </div>

  <p>
    Filho 2: p
  </p>

  <div>
    Filho3: div
  </div>

  <div>
    Filho 4: div

    <div>
      Filho 4.1: div
    </div>

  </div>
  
</body>
</html>
