<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de contracheque</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Cálculo de Contracheque</h1>
    
    <div class="column">

      <div id="add">
        <h2>Adicionar funcionário:</h2>
       
          <ul>
            <li>
              <label>Nome:</label>
              <input type="text" id="nome">
            </li>
            <li>
              <label>Salário:</label>
              <input type="number" id="salario">
            </li>
          </ul>

          <span id="erro"></span>
      
        <div class="button">
          <button id="cad">Cadastrar</button>
        </div>

        <div>
          Digite o índice do funcionário para ver seu contracheque: 
          <input type="number" id="func"><br>
          <div class="button">
            <button id="cheq">Entra</button>
          </div>

          <div id="res">

          </div>
        </div>

      </div>

      <div id="list">
        <h2>Funcionários Cadastrados:</h2>
        <span id="msg">Ainda não existem funcionários cadastrados.</span>
        <div>
          <table>
          </table>
        </div>
      </div>

    </div>

  </main>
  <script src="script.js"></script>
</body>
</html>
